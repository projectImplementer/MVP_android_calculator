apply plugin: 'java'
buildscript {
  repositories {
    google()
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:3.4.2'
  }
}

dependencies {
  //implementation 'https://com.github.stephanenicolas.toothpick:toothpick-runtime:2.x'
  implementation 'https://com.github.stephanenicolas.toothpick:smoothie-androidx:2.x'
  annotationProcessor 'https://com.github.stephanenicolas.toothpick:toothpick-compiler:2.x'
    compile project(path: ':toothpick')
}